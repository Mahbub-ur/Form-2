<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form_design">
        <div class="left_part">
            <h1>Let's get in touch</h1>
            <p>We're open for any suggestion or just to have a chat</p>
            <div class="section">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="section">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p>Phone: + 1235 2355 98</p>
            </div>
            <div class="section">
                <div class="icon">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <p>Email: info@yoursite.com</p>
            </div>
            <div class="section">
                <div class="icon">
                    <i class="fa-solid fa-earth-asia"></i>
                </div>
                <p>Website yoursite.com</p>
            </div>
        </div>
        <div class="right_part">
            <h1>Get in touch</h1>
            <form action="">
                <div class="part_1">
                    <div class="fname">
                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" placeholder="Name" name="fname" required>
                    </div>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email" name="email" required>
                    </div>
                </div>
                <label for="sub">Subject</label>
                <input type="text" id="sub" placeholder="Subject" name="sub" required>
                <label for="sms">Message</label>
                <textarea name="message" id="sms" cols="15" rows="8"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
